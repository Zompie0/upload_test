<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>画像アップロードテスト</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    #drop-area {
      border: 3px dashed #007bff;
      border-radius: 12px;
      width: 80%;
      max-width: 500px;
      height: 250px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      transition: background 0.3s, border-color 0.3s;
    }
    #drop-area.hover {
      background: #e9f3ff;
      border-color: #0056b3;
      color: #0056b3;
    }
    #status {
      margin-top: 20px;
      color: #333;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>画像アップロードテスト</h1>
  <div id="drop-area">ここに画像をドラッグ＆ドロップ</div>
  <div id="status"></div>

  <a href="gallery.html" class="button">アップロード済み画像を見る →</a>

  <script>
    const dropArea = document.getElementById('drop-area');
    const status = document.getElementById('status');

    // ドラッグオーバー時の見た目変更
    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
      dropArea.classList.add('hover');
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('hover');
    });

    // ドロップ時のアップロード処理
    dropArea.addEventListener('drop', async e => {
      e.preventDefault();
      dropArea.classList.remove('hover');

      const file = e.dataTransfer.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('file', file); // ← multerの "file" に対応

      status.textContent = 'アップロード中...';

      try {
        const res = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        if (res.ok) {
          status.textContent = '✅ アップロード成功！';
        } else {
          status.textContent = '❌ アップロード失敗';
        }
      } catch (err) {
        console.error(err);
        status.textContent = '⚠️ 通信エラーが発生しました';
      }
    });
  </script>
</body>
</html>
